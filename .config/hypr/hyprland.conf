##############################
### WINDOWS AND WORKSPACES ###
##############################
# https://wiki.hypr.land/Configuring/Window-Rules/
# https://wiki.hypr.land/Configuring/Workspace-Rules/
# hyprctl clients

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland: 1, floating: 1, fullscreen: 0,pinned: 0

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Bind applications to selected workspaces
windowrule = workspace 2 silent, class:^(zen)$
windowrule = workspace 2 silent, class:^(Tor Browser)$
windowrule = workspace 3 silent, class:^(org.telegram.desktop)$
windowrule = workspace 3 silent, class:^(discord)$
windowrule = workspace 5 silent, class:^(steam)$

# Additional rules
windowrule = float, noborder, size 640 500, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, noborder, class:^(org.telegram.desktop)$, title:^(Media viewer)$
windowrule = float, size 300 600, class:^(steam)$, title:^(Friends List)$
windowrule = float, class:^(steam)$, title:^(Steam Settings)$
windowrule = stayfocused, noborder, class:^(wofi)$

layerrule = noanim, ^(hyprpicker)$
layerrule = animation fade, ^(selection)$
