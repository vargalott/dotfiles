################
### MONITORS ###
################
# https://wiki.hypr.land/Configuring/Monitors/

monitor=HDMI-A-1,1920x1080@60,0x0,1
xwayland {
    force_zero_scaling = true
}


###################
### MY PROGRAMS ###
###################
# https://wiki.hypr.land/Configuring/Keywords/

$terminal = kitty
$menu = pgrep -x wofi >/dev/null 2>&1 || wofi --conf ~/.config/wofi/menu.conf --style ~/.config/wofi/style.css --show drun
$fileManager = thunar
$browser = zen-browser


#################
### AUTOSTART ###
#################
# https://wiki.hypr.land/Useful-Utilities/Systemd-start/
# https://wiki.archlinux.org/title/Universal_Wayland_Session_Manager#Applications_and_autostart

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # possible apps long launch fix
exec-once = hyprpm reload -n # hyprland plugins
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # polkit-gnome
exec-once = ~/.config/waybar/run.sh # waybar
exec-once = hyprctl setcursor Bibata-Modern-Ice 24 # cursor
exec-once = hyprpaper # wallpaper
exec-once = hyprsunset # blue light filter
exec-once = dunst # notifications
exec-once = Telegram -startintray


#############
### INPUT ###
#############
# https://wiki.hypr.land/Configuring/Variables/#input

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = -0.1
}


###################
### KEYBINDINGS ###
###################
# https://wiki.hypr.land/Configuring/Keywords/

# Main bindings
bind = SUPER, G, hyprexpo:expo, toggle
bind = SUPER, T, exec, $terminal
bind = SUPER, E, exec, $fileManager
bind = SUPER, R, exec, $menu
bind = SUPER, B, exec, $browser
bind = SUPER, L, exec, hyprlock
bind = SUPER, F, fullscreen
bind = SUPER, Q, killactive
bind = SUPER, M, exit
bind = SUPER, V, togglefloating
bind = SUPER, J, togglesplit
# bind = SUPER, P, pseudo
bind = SUPER, Y, exec, ~/.config/waybar/run.sh

# Screenshots
bind = ,PRINT, exec, hyprshot -m output --clipboard-only
bind = SUPER, PRINT, exec, hyprshot -m window -m active --clipboard-only
bind = SHIFT, PRINT, exec, hyprshot -z -m region --clipboard-only

# Move focus with mainMod + arrow keys
bind = SUPER, left, hy3:movefocus, l
bind = SUPER, right, hy3:movefocus, r
bind = SUPER, up, hy3:movefocus, u
bind = SUPER, down, hy3:movefocus, d

# Move window with mainMod + SHIFT + arrow keys
bind = SUPER SHIFT, left, hy3:movewindow, l
bind = SUPER SHIFT, right, hy3:movewindow, r
bind = SUPER SHIFT, up, hy3:movewindow, u
bind = SUPER SHIFT, down, hy3:movewindow, d

# Resize window with mainMod + ALT + arrow keys
binde = SUPER ALT, left, resizeactive, -20 0
binde = SUPER ALT, right, resizeactive, 20 0
binde = SUPER ALT, up, resizeactive, 0 -20
binde = SUPER ALT, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, hy3:movetoworkspace, 1
bind = SUPER SHIFT, 2, hy3:movetoworkspace, 2
bind = SUPER SHIFT, 3, hy3:movetoworkspace, 3
bind = SUPER SHIFT, 4, hy3:movetoworkspace, 4
bind = SUPER SHIFT, 5, hy3:movetoworkspace, 5
bind = SUPER SHIFT, 6, hy3:movetoworkspace, 6
bind = SUPER SHIFT, 7, hy3:movetoworkspace, 7
bind = SUPER SHIFT, 8, hy3:movetoworkspace, 8
bind = SUPER SHIFT, 9, hy3:movetoworkspace, 9
bind = SUPER SHIFT, 0, hy3:movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Multimedia keys (requires playerctl)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous


