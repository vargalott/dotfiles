#####################
### LOOK AND FEEL ###
#####################
# https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    layout = master

    gaps_in = 5
    gaps_out = 20
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
}

misc {
    initial_workspace_tracking = 0
    force_default_wallpaper = 1
    disable_hyprland_logo = 1
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    # Animation curves
    bezier = specialWorkSwitch, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = standard, 0.2, 0, 0, 1

    # Animation configs
    animation = layersIn, 1, 5, emphasizedDecel, slide
    animation = layersOut, 1, 4, emphasizedAccel, slide
    animation = fadeLayers, 1, 5, standard

    animation = windowsIn, 1, 5, emphasizedDecel
    animation = windowsOut, 1, 3, emphasizedAccel
    animation = windowsMove, 1, 6, standard
    animation = workspaces, 1, 5, standard

    animation = specialWorkspace, 1, 4, specialWorkSwitch, slidefadevert 15%

    animation = fade, 1, 6, standard
    animation = fadeDim, 1, 6, standard
    animation = border, 1, 6, standard
}

# "Smart gaps" / "No gaps when only"
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = match:workspace w[tv1], border_size 0, match:float 0
windowrule = match:workspace w[tv1], rounding 0, match:float 0
windowrule = match:workspace f[1], border_size 0, match:float 0
windowrule = match:workspace f[1], rounding 0, match:float 0


##############################
### WINDOWS AND WORKSPACES ###
##############################
# https://wiki.hypr.land/Configuring/Window-Rules/
# https://wiki.hypr.land/Configuring/Workspace-Rules/
# hyprctl clients

# Fix some dragging issues with XWayland
windowrule = match:class ^$, match:title ^$, match:xwayland true, float true, fullscreen false, pin false, no_initial_focus on

# Ignore maximize requests from apps
windowrule = match:class .*, suppress_event maximize

# Bind applications to selected workspaces
windowrule = match:class ^(zen)$, workspace 2 silent
windowrule = match:class ^(Tor Browser)$, workspace 2 silent
windowrule = match:class ^(org.telegram.desktop)$, workspace 3 silent
windowrule = match:class ^(discord)$, workspace 3 silent
windowrule = match:class ^(steam)$, workspace 4 silent

# Additional rules
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float true, size 640 500,
windowrule = match:class ^(org.telegram.desktop)$, match:title ^(Media viewer)$, float true, border_size 0
windowrule = match:class ^(steam)$, match:title ^(Friends List)$, float true, size 300 600
windowrule = match:class ^(steam)$, match:title ^(Steam Settings)$, float true
windowrule = match:class ^(mpv)$, float true
windowrule = match:class ^(thunar)$, match:title ^(Rename.*)$, float true
windowrule = match:class ^(blueman-manager)$, float true
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float true
windowrule = match:class ^(hyprland-share-picker)$, float true
windowrule = match:class ^(feh)$, float true
windowrule = match:class ^(wofi)$, stay_focused on
# windowrule = match:class ^(xwaylandvideobridge)$, workspace 0, float true, move -100 -100, border_size 0

layerrule = match:namespace ^(hyprpicker)$, no_anim true
layerrule = match:namespace ^(selection)$, animation fade
